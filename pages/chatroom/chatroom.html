<head>
	<link rel="stylesheet" href="pages\resume\resume.css">
</head>

<div class="main-body">
    <ul class="left-sidebar">
        
    </ul>
    <div ng-controller="chatroomCtrl" class="main">
        <ul id="chatBody">
        	<li ng-repeat="record in chatLog">
          		<div class = "chat_element" id=message_{{record.ID}}>
          			{{record.User}}: {{record.Text}}
          		</div>
        	</li>
        </ul>
        <div id="textInput">
            <textarea type="text"  placeholder="Send a message" name="input" ng-model ="textInput"> </textarea>
            
            <button  ng-click = "addComment()"> submit</button>

        </div>
    </div>
</div>
